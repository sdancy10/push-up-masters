<div class="toolbar">
  <div class="spacer"></div>
  <span class="toolbar-title">Exercise Detail</span>
  <div class="spacer"></div>
  <div class="search-field">
    <mat-icon class="search-icon">search</mat-icon>
    <input (keyup)="applyFilter($event)" placeholder="Search...">
  </div>
  <button mat-icon-button matTooltip="Add exercise" (click)="openDialog('Add',{})">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</div>

<div *ngIf="!data || data.length === 0" class="empty-state">
  <mat-icon class="empty-icon">fitness_center</mat-icon>
  <p class="empty-title">No exercise data</p>
  <p class="empty-subtitle">Try adjusting your filters or add a new exercise.</p>
</div>

<ng-container *ngIf="data && data.length > 0">
  <table mat-table [dataSource]="splicedData" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">
    <ng-container *ngFor="let column of displayedColumns;" [matColumnDef]="column.name" >
      <ng-template [ngIf]="column.name !== 'Edit'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.name}}</th>
      </ng-template>
      <ng-template [ngIf]="column.name == 'Edit'">
        <th mat-header-cell *matHeaderCellDef></th>
      </ng-template>
      <td mat-cell *matCellDef="let element" [width]="column.key === 'exerciseSummary' ? '200px' : ''">
        <span *ngIf="column.key != 'creationDate' && column.key != 'Edit'">{{element[column.key]}}</span>
        <span *ngIf="column.key == 'creationDate'">{{element[column.key].seconds * 1000 | date:'MM/dd/yyyy'}}</span>
        <div *ngIf="column.key == 'Edit' && authService.authenticated" class="action-link">
          <button mat-icon-button (click)="openDialog('Update',element)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDialog('Delete',element)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-paginator #paginator
                 [length]="this.tableDataSource.filteredData.length"
                 [pageSize]="pageSize"
                 [showFirstLastButtons]="true"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageChangeEvent($event)"></mat-paginator>
</ng-container>
