<a mat-button *ngIf="!authService.authenticated" (click)="openDialog('signin-request',{})">Sign In</a>
<a mat-button routerLink="/register" *ngIf="!authService.authenticated">Register</a>
<a mat-button *ngIf="authService.authenticated" (click)="signOut()">Sign Out ( {{authService.user.displayName}} )</a>
