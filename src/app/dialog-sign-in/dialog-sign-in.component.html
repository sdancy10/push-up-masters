<div class="sign-in-dialog">
  <div class="dialog-header">
    <h2>Sign In</h2>
    <button mat-icon-button (click)="closeDialog('closed')" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-body">
    <form [formGroup]="signInForm" (ngSubmit)="emailSignIn()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput formControlName="username" placeholder="you@example.com" type="email" required>
        <mat-error *ngIf="usernameFormControl.hasError('required')">Email is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button" aria-label="Toggle password visibility">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordFormControl.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <div class="forgot-link">
        <a (click)="resetPassword()">Forgot your password?</a>
      </div>

      <button mat-raised-button color="accent" class="full-width sign-in-btn" type="submit">
        Sign in with Email
      </button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <button mat-stroked-button class="full-width google-btn" (click)="googleSignIn()" type="button">
      <img src="../assets/google_signin_buttons/android/xhdpi/btn_google_light_normal_xhdpi.9.png"
           alt="Google"
           class="google-icon">
      Sign in with Google
    </button>

    <div class="error-message" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
  </div>
</div>
