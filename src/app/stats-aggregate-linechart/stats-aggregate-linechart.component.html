<div class="toolbar">
  <div class="spacer"></div>
  <span class="toolbar-title">Performance Graph</span>
  <div class="spacer"></div>
</div>

<div *ngIf="!data || data.length === 0" class="empty-state">
  <mat-icon class="empty-icon">show_chart</mat-icon>
  <p class="empty-title">No trend data</p>
  <p class="empty-subtitle">Try adjusting your filters to see results.</p>
</div>

<div class="chart-container" *ngIf="data && data.length > 0">
  <canvas baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
